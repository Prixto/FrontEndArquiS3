<div class="contenedor">
  <div class="container" [ngClass]="{'right-panel-active': rightPanelActive}" id="container">
    <div class="form-container sign-up-container">
      <form (submit)="register()">
        <h1>Crear Cuenta</h1>
        <input type="text" placeholder="Nombres" [(ngModel)]="registerData.firstName" name="firstName" />
        <input type="text" placeholder="Apellidos" [(ngModel)]="registerData.lastName" name="lastName" />
        <input type="text" placeholder="Numero de documento" [(ngModel)]="registerData.documentNumber" name="documentNumber" />
        <input type="email" placeholder="Correo" [(ngModel)]="registerData.email" name="email" />
        <input type="password" placeholder="Contraseña" [(ngModel)]="registerData.password" name="password" />
        <input type="password" placeholder="Confirmar Contraseña" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" />
        <button type="submit">Regístrate</button>
      </form>
      
    </div>
    <div class="form-container sign-in-container">
      <form (submit)="login()">
        <h1>Inicio Sesión</h1>
        <input type="text" placeholder="Correo" [(ngModel)]="loginData.email" name="email"/>
        <input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password" name="password"/>
        <i class="bx bx-show-alt" id="icon"></i>
  
        <button type="submit">Inicia Sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenido!</h1>
          <p>
            Si ya tienes una cuenta, inicia sesión con tu correo y
            contraseña
          </p>
          <button class="ghost" (click)="togglePanel(false)">Inicia Sesión</button>
  
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Bienvenido!</h1>
          <p>No te has registrado? Regístrate para validar los empleados</p>
          <button class="ghost" (click)="togglePanel(true)">Regístrate</button>
  
        </div>
      </div>
    </div>
  </div>
</div>
